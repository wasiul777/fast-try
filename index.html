<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28d41c1c9b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="f.png" type="image/x-icon">
</head>

<body>
    <div class="hero">

        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i>YOUR NAME</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i>Phone No.</label>
                </div>

            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Email ID</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required ></textarea>
                <label for="message"><i class="fas fa-comments"></i>YOUR Message</label>
            </div>
            <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
        </form>




        <h1>this is git push</h1>











    </div>


</body>

</html>
